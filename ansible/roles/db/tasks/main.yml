---
- name: Show info about the env this host belongs to
  debug: msg="This host is in {{ env }} environment!!!"

- name: Add the MongoDB 3.6 Repository GPG Key
  ansible.builtin.apt_key:
    url: "https://www.mongodb.org/static/pgp/server-3.6.asc"
    state: present
  become: yes
  tags: db-tag

- name: Add the MongoDB 3.6 Repository
  ansible.builtin.apt_repository:
    repo: "deb [ arch=amd64 ] https://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/3.6 multiverse"
    state: present
  become: yes
  tags: db-tag

- name: Update the local package database
  ansible.builtin.apt:
    update_cache: yes
  become: yes
  tags: db-tag

- name: Install MongoDB
  ansible.builtin.apt:
    name: mongodb-org
    state: present
  become: yes
  tags: db-tag

- name: Change mongo config file
  become: true
  template:
    src: templates/mongod.conf.j2
    dest: /etc/mongod.conf
    mode: 0644
  tags: db-tag
  notify: restart mongod

- name: Start and enable MongoDB service
  ansible.builtin.service:
    name: mongod
    state: started
    enabled: yes
  become: yes
  tags: db-tag
